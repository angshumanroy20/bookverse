<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      ::selection {
        background-color: #22d3ee;
        color: white;
      }
      body {
        font-family: "Segoe UI", sans-serif;
      }
      .icon-fade {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .icon-hidden {
        opacity: 0;
        transform: scale(0.8) rotate(-90deg);
        pointer-events: none;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-blue-50 to-cyan-100 dark:from-slate-900 dark:to-slate-800 text-gray-800 dark:text-slate-100 min-h-screen transition duration-300 ease-in-out"
  >
    <!-- Header -->
    <header
      class="fixed top-0 w-full z-50 bg-white/70 dark:bg-slate-900/60 backdrop-blur-sm border-b border-slate-200 dark:border-slate-700 shadow"
    >
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1
          class="text-2xl font-extrabold text-teal-600 dark:text-teal-300 tracking-tight"
        >
          📚 BookVerse
        </h1>
        <div class="flex items-center gap-4">
          <button id="theme-toggle" class="relative w-7 h-7">
            <span
              id="icon-sun"
              class="absolute inset-0 flex items-center justify-center text-yellow-400 text-xl icon-fade"
              >🌞</span
            >
            <span
              id="icon-moon"
              class="absolute inset-0 flex items-center justify-center text-cyan-300 text-xl icon-fade icon-hidden"
              >🌙</span
            >
          </button>
          <nav id="auth-nav" class="text-sm font-medium space-x-4"></nav>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="pt-28 max-w-7xl mx-auto px-6">
      <!-- Welcome Banner -->
      <section id="welcome-section" class="hidden mb-10">
        <div
          class="bg-white/80 dark:bg-slate-800/40 border dark:border-slate-600 border-slate-200 rounded-2xl shadow-lg px-6 py-5 flex items-center justify-between transition-all"
        >
          <div>
            <h2
              id="welcome-text"
              class="text-lg font-semibold text-slate-800 dark:text-slate-100"
            >
              👋 Welcome!
            </h2>
            <p
              id="user-email"
              class="text-sm text-slate-500 dark:text-slate-300"
            ></p>
          </div>
          <span
            class="bg-teal-100 text-teal-700 dark:bg-teal-900/50 dark:text-teal-300 px-4 py-1 rounded-full text-sm font-medium shadow"
            >Logged In</span
          >
        </div>
      </section>

      <!-- Search + Filter -->
      <section class="mb-12">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 bg-white/80 dark:bg-slate-800/40 p-6 rounded-2xl border dark:border-slate-700 border-slate-200 shadow-lg"
        >
          <div>
            <label for="search-input" class="block text-sm font-medium mb-1"
              >🔍 Search</label
            >
            <input
              id="search-input"
              type="text"
              placeholder="e.g. Atomic Habits"
              class="w-full px-4 py-2.5 rounded-lg bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-800 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-300 focus:ring-2 focus:ring-teal-400 outline-none transition"
            />
          </div>
          <div>
            <label for="genre-select" class="block text-sm font-medium mb-1"
              >🎭 Genre</label
            >
            <select
              id="genre-select"
              class="w-full px-4 py-2.5 rounded-lg bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-800 dark:text-white focus:ring-2 focus:ring-teal-400 outline-none transition"
            >
              <option value="">All Genres</option>
            </select>
          </div>
          <div class="flex justify-end items-end">
            <button
              id="upload-btn"
              onclick="location.href='upload-book.html'"
              class="hidden bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 text-white px-5 py-2.5 rounded-lg font-semibold shadow-lg transition hover:scale-105"
            >
              📤 Upload Book
            </button>
          </div>
        </div>
      </section>

      <!-- Book List -->
      <section>
        <h2 class="text-2xl font-bold mb-6 text-slate-800 dark:text-white">
          📘 Featured Books
        </h2>
        <div
          id="book-list"
          class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        >
          <!-- JS will inject cards -->
        </div>
      </section>
    </main>

    <!-- Loader -->
    <div
      id="loader"
      class="fixed inset-0 flex items-center justify-center bg-white/80 dark:bg-black/60 backdrop-blur-sm z-50 hidden"
    >
      <div
        class="w-12 h-12 border-4 border-teal-500 border-dashed rounded-full animate-spin"
      ></div>
    </div>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const nav = document.getElementById("auth-nav");
        const uploadBtn = document.getElementById("upload-btn");
        const welcomeSection = document.getElementById("welcome-section");
        const welcomeText = document.getElementById("welcome-text");
        const userEmail = document.getElementById("user-email");
        const html = document.documentElement;
        const themeToggle = document.getElementById("theme-toggle");
        const iconSun = document.getElementById("icon-sun");
        const iconMoon = document.getElementById("icon-moon");

        // Theme setup
        const userPref = localStorage.getItem("theme");
        if (
          userPref === "dark" ||
          (!userPref &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          html.classList.add("dark");
          iconMoon.classList.remove("icon-hidden");
          iconSun.classList.add("icon-hidden");
        }

        themeToggle.addEventListener("click", () => {
          html.classList.toggle("dark");
          const isDark = html.classList.contains("dark");
          localStorage.setItem("theme", isDark ? "dark" : "light");
          iconSun.classList.toggle("icon-hidden", isDark);
          iconMoon.classList.toggle("icon-hidden", !isDark);
        });

        // Auth + UI
        const userStr = localStorage.getItem("user");
        if (userStr) {
          const user = JSON.parse(userStr);
          nav.innerHTML = `
            <a href="dashboard.html" class="text-teal-600 dark:text-teal-400 hover:underline">📊 Dashboard</a>
            <button id="logout-btn" class="text-red-500 hover:text-red-700">Logout</button>
          `;
          uploadBtn.classList.remove("hidden");

          document
            .getElementById("logout-btn")
            .addEventListener("click", () => {
              localStorage.removeItem("user");
              localStorage.removeItem("token");
              location.reload();
            });

          welcomeSection.classList.remove("hidden");
          welcomeText.textContent = `👋 Welcome, ${user.name || "Reader"}!`;
          userEmail.textContent = user.email || "";
        } else {
          nav.innerHTML = `
            <a href="signin.html" class="text-teal-500 hover:text-teal-700">Sign In</a>
            <a href="signup.html" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 shadow-md">Sign Up</a>
          `;
        }
      });
    </script>
  </body>
</html>
