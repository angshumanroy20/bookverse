<!-- /frontend/upload-book.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center text-gray-800">
        Upload New Book
      </h1>

      <form id="upload-form" class="space-y-6" enctype="multipart/form-data">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Book Title</label
          >
          <input
            type="text"
            id="title"
            placeholder="Enter book title"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div>
          <label for="author" class="block text-sm font-medium text-gray-700"
            >Author</label
          >
          <input
            type="text"
            id="author"
            placeholder="Author name"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div>
          <label
            for="genre"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Genre</label
          >
          <input
            type="text"
            id="genre"
            placeholder="e.g., Romance, Sci-Fi"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
            required
          />
        </div>

        <div>
          <label for="cover" class="block text-sm font-medium text-gray-700"
            >Cover Image</label
          >
          <input
            type="file"
            id="cover"
            accept="image/*"
            class="mt-1 w-full border border-gray-300 p-2 rounded-lg cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            required
          />
        </div>

        <div>
          <label for="file" class="block text-sm font-medium text-gray-700"
            >PDF File</label
          >
          <input
            type="file"
            id="file"
            accept="application/pdf"
            class="mt-1 w-full border border-gray-300 p-2 rounded-lg cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
        >
          Upload Book
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("upload-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const token = localStorage.getItem("token");
          if (!token) {
            alert("You must be logged in.");
            return (window.location.href = "signin.html");
          }

          const formData = new FormData();
          formData.append("title", document.getElementById("title").value);
          formData.append("author", document.getElementById("author").value);
          formData.append("genre", document.getElementById("genre").value);
          formData.append("cover", document.getElementById("cover").files[0]);
          formData.append("file", document.getElementById("file").files[0]);

          const res = await fetch("http://localhost:3000/api/books/upload", {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
            body: formData,
          });

          const data = await res.json();
          if (res.ok) {
            alert("Book uploaded successfully!");
            window.location.href = "index.html";
          } else {
            alert(data.error || "Upload failed");
          }
        });
    </script>
  </body>
</html>
